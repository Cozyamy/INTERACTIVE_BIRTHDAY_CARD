<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
    <div id="wishes-container" class="max-w-lg mx-auto p-8 bg-white rounded shadow-lg">
        <h1 class="text-3xl font-bold mb-8 text-center">Birthday Wishes</h1>
        <form id="wish-form" class="space-y-4">
            <input type="text" id="sender-name" placeholder="Your Name"
                class="w-full border border-gray-300 px-4 py-2 rounded">
            <textarea id="wish-message" placeholder="Your Birthday Wish"
                class="w-full border border-gray-300 px-4 py-2 rounded"></textarea>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send
                Wish</button>
        </form>
    </div>
    <script src="static/app.js"></script>
</body>

</html>
